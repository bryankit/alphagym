   <section>
       <div class="container mt-4">
           <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="name">Name</label>
                  <input type="name" class="form-control" id="name" placeholder="name">
                </div>
                <div class="form-group col-md-6">
                  <label for="phonenumber">Phone Number</label>
                  <input type="number" class="form-control" id="phonenumber" placeholder="Phone Number">
                </div>
                <div class="form-group col-md-6">
                  <label for="email">Email Address</label>
                  <input type="email" class="form-control" id="email" placeholder="Example@email.com">
                </div>
                <div class="form-group col-md-6">
                  <label for="birth">Birth Date</label>
                  <input type="date" class="form-control" id="birth" placeholder="">
                </div>
              </div>
             
              
              <div class="form-group">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> I Agree to Terms and Condition.
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
       </div>
   </section>
